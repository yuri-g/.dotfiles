<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign"><string>Source Code Pro</string></edit>
	</match>
	
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign"><string>Slabo</string></edit>
	</match>
	
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign"><string>Source Sans Pro</string></edit>
	</match>
</fontconfig>
